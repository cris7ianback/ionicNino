<ion-header>
  <ion-toolbar>
    <ion-title>Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let c of componentes" [routerLink]="c.redirecTo" detal="true">
      <ion-icon [name]="c.icon" slot="start"> </ion-icon>
      {{c.name}}
    </ion-item>
  </ion-list>

</ion-content>
