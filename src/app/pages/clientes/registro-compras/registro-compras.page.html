<app-header titulo="" (clickEvent)="addCompra()"></app-header>
<ion-content class="ion-padding">

  <ion-searchbar placeholder="Buscar .." inputmode="text" animated [debounce]="250"></ion-searchbar>


  <ion-list>

    <ion-item-sliding *ngFor="let consumo of consumo">
      <ion-item>
        <ion-label>
          <ion-label>
            {{consumo.nombreProducto}}
          </ion-label>
          <ion-label>{{consumo.valor | currency:'USD':'symbol':'1.0-0'}}</ion-label>
          <p class="ion-text-end">{{consumo.fecha | date :'dd-MM-YYYY'}}</p>
          <ion-label class="ion-text-end cap">{{consumo.state}}</ion-label>
        </ion-label>
      </ion-item>



      <ion-item-options side="end">
        <!-- <ion-item-options color="danger" (click)="  editCliente(idCliente: any) { }
        (user)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-options> -->
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
