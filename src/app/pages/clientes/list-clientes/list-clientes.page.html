<app-header titulo="Clientes"></app-header>
<ion-content>
  <ion-list>

    <ion-item-sliding *ngFor="let clientes of listClientes">
      <ion-item-options side="start">
        <ion-item-option>
          <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
        </ion-item-option>

        <ion-item-option>
          <ion-icon slot="icon-only" name="share-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>
          <h3>{{clientes.nombre}}</h3>
          <p side="end">{{clientes.totalCompras}}</p>
        </ion-label>

        <ion-label slot="end" class="ion-text-end text-small">{{clientes.phone}} </ion-label>

      </ion-item>

      <ion-item-options side="end">
        <!-- <ion-item-options color="danger" (click)="  editCliente(idCliente: any) { }
        (user)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-options> -->
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
