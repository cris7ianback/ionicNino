<app-header titulo="Clientes" (clickEvent)="addCliente()"></app-header>
<ion-content class="ion-padding">

  <ion-searchbar placeholder="Buscar .." inputmode="text" (ionChange)="onSearchChange($event)" animated
    [debounce]="250"></ion-searchbar>


  <ion-list>

    <ion-item-sliding *ngFor="let clientes of listClientes | filtro:searchText">
      <ion-item (click)="presentActionSheet(clientes)">
        <ion-label>
          <ion-label>{{clientes.nombre}}</ion-label>
          <p side="end">{{clientes.totalCompras}}</p>
        </ion-label>
      </ion-item>



      <ion-item-options side="end">
        <!-- <ion-item-options color="danger" (click)="  editCliente(idCliente: any) { }
        (user)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-options> -->
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
