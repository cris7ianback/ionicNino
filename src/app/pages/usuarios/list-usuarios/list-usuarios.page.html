<app-header titulo="Usuarios" (clickEvent)="addUsuario()">

</app-header>

<ion-content class="ion-padding">
  <ion-searchbar placeholder="Buscar .." inputmode="text" (ionChange)="onSearchChange($event)" animated
    [debounce]="250"></ion-searchbar>


  <ion-list>
    <ion-item-sliding *ngFor="let usuario of usuarios | filtro: textoBuscar">
      <ion-item (click)="presentActionSheet(usuario)">
        <ion-label>
          <ion-label> {{usuario.nombre}} </ion-label>
          <ion-label> Username: {{usuario.username}} </ion-label>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
