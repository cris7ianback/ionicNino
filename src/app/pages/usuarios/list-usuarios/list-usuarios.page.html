<app-header titulo="Listar Usuarios" (clickEvent)="addUsuario()">

</app-header>

<ion-content class="ion-padding">
  <ion-searchbar placeholder="Buscar .." inputmode="text" (ionChange)="onSearchChange($event)" animated
    [debounce]="250"></ion-searchbar>

  <ion-list>
    <ion-item-sliding *ngFor="let usuario of usuarios | filtro: textoBuscar">
      <ion-item (click)="presentActionSheet(usuario)">
        <ion-label>
          <p> {{usuario.nombre}} </p>
          <p> Username: {{usuario.username}} </p>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
