<app-header titulo="Usuarios" (clickEvent)="addUsuario()"></app-header>

<ion-content class="ion-padding">

  <!-- Ion Refresher -->
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingText="Desliza hacia abajo para refrescar" refreshingSpinner="crescent"
      refreshingText="Actualizando...">
    </ion-refresher-content>
  </ion-refresher>

  <!-- Ion Searchbar -->
  <ion-searchbar placeholder="Buscar usuarios..." inputmode="text" (ionInput)="filterItems($event)" animated
    [debounce]="250" showCancelButton="focus" color="light">
  </ion-searchbar>

  <!-- Lista de Usuarios -->
  <ion-list lines="none">
    <ion-item-sliding *ngFor="let usuario of filteredItems">

      <ion-item button (click)="presentActionSheet(usuario)" class="user-item-card" detail>

        <ion-label>
          <h2 class="username">{{ usuario.nombre }}</h2>
          <p class="username-detail">Username: {{ usuario.username }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteUsuario(usuario)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="primary" (click)="editUsuario(usuario)">
          <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

</ion-content>
